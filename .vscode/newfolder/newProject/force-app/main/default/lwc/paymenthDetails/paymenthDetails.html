<template>
    <lightning-card title="Quick Payment" icon-name="utility:moneybag">
    <div class="slds-m-around_medium">
        <lightning-record-edit-form object-api-name="Payments__c" onsuccess={handleSuccess}>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name="Amount__c" value={StatementBalance}></lightning-input-field>
                    <lightning-input-field field-name="Billing_Name__c" value={ContactName}></lightning-input-field>
                    <lightning-input-field field-name="Billing_Street__c" value={ContactStreet}></lightning-input-field>
                    <lightning-input-field field-name="Billing_City__c" value={ContactCity}></lightning-input-field>
                    <lightning-input-field field-name="Billing_State__c" value={ContactState}></lightning-input-field>
                    <lightning-input-field field-name="Billing_Postal_Code__c" value={ContactPostalCode}></lightning-input-field>
                </div>
                <div class="slds-col">
                    <lightning-combobox label="Payment Method" options={paymentOptions} value={selectedPayment} onchange={handlePaymentMethodChange}></lightning-combobox>
                    
                    <template if:true={showCreditCardFields}>
                        <div class="slds-m-top_medium">
                            <lightning-input-field field-name="Credit_Card_Number__c"></lightning-input-field>
                            <lightning-input-field field-name="Expiration_Year__c"></lightning-input-field>
                            <lightning-input-field field-name="Credit_Card_Security_Card__c"></lightning-input-field>
                        </div>
                    </template>
                    <template if:true={showCheckFields}>
                        <div class="slds-m-top_medium">
                            <lightning-input-field field-name="Check_Account_Number__c"></lightning-input-field>
                            <lightning-input-field field-name="Check_Routing_Number__c"></lightning-input-field>
                        </div>
                    </template>
                    <template if:true={showCashFields}>
                        <div class="slds-m-top_medium">
                        </div>
                    </template>
                </div>
            </div>
            <div class="slds-m-top_medium">
                <lightning-button variant="brand" type="submit" label="Save Payment" onsubmit={handleSubmit}></lightning-button>
            </div>
        </lightning-record-edit-form>
    </div>
</lightning-card>
</template>
